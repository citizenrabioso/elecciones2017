<!DOCTYPE html>

<!-- basado en Mobile Patent Suites + ajustes Cristian colores por nodo, http://bl.ocks.org/mbostock/1153292  -->
<meta charset="utf-8"/>

<title> Altamira 2 - correspondencia 1b </title>

<style>
.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

/*circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}*/

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
</style>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var links = [
{source: "Clarin", target: "Altamira", type: "licensing"},
{source: "Giner", target: "Altamira", type: "resolved"},
{source: "Soriano", target: "Altamira", type: "licensing"},
{source: "Palma", target: "Altamira", type: "resolved"},
{source: "Amunategui", target: "Altamira", type: "suit"},
{source: "Costa", target: "Altamira", type: "licensing"},
{source: "PardoBazan", target: "Altamira", type: "resolved"},
{source: "Hinojosa", target: "Altamira", type: "resolved"},
{source: "Salmeron", target: "Altamira", type: "resolved"},
{source: "Labra", target: "Altamira", type: "resolved"},
{source: "Azcarate", target: "Altamira", type: "resolved"},
{source: "Unamuno", target: "Altamira", type: "suit"}
];

var nodes = {
Altamira:{"name":"Altamira", "color": "red"},
Clarin:{"name":"Clarín", "color": "grey"},
Giner:{"name":"Giner", "color": "grey"},
Soriano:{"name":"Soriano", "color": "grey"},
Palma:{"name":"Palma", "color": "skyblue"},
Amunategui:{"name":"Amunátegui", "color": "skyblue"},
Costa:{"name":"Costa", "color": "grey"},
PardoBazan:{"name":"Pardo Bazan", "color": "grey"},
Hinojosa:{"name":"Hinojosa", "color": "grey"},
Salmeron:{"name":"Salmerón", "color": "grey"},
Labra:{"name":"Labra", "color": "grey"},
Azcarate:{"name":"Azcárate", "color": "grey"},
Unamuno:{"name":"Unamuno", "color": "grey"}
};


// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(150)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag)
    .style("fill", function(d,i) {
      //return nodecolor(i);
      return d.color;
    });

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
